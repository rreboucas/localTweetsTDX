<template>
    
<div class="rowText">
    <article>
        
        <div class="slds-p-top_x-small slds-p-bottom_x-small slds-m-top_xx-small">
            
            <lightning-layout vertical-align="start" >
                
                <!-- Left Column - Row Icon - Start-->
                
                    <lightning-layout-item size="1">
                            <img src={twitterLogoUrl}>
                    </lightning-layout-item>
                <!-- Left Column - Row Icon - End-->

                <!-- Right Column - Badge Buttons - Start-->
                <lightning-layout-item padding="horizontal-small" size="11">
                    <ul class="rowText">
                        <li>
                            <lightning-layout vertical-align="stretch" multiple-rows=true>
                                <div class="iconsdiv">
                                    <lightning-layout-item size="1">
                                        <div>
                                            <lightning-icon icon-name="utility:clock" size="x-small" alternative-text="PersonIcon" title="PersonIcon" ></lightning-icon> 
                                        </div>
                                    </lightning-layout-item>
                                </div>
                                <lightning-layout-item padding="horizontal-small" size="11">
                                    <lightning-formatted-text  value={createdat} ></lightning-formatted-text>
                                </lightning-layout-item>
                            </lightning-layout>
                        </li>
                        <li>
                            <lightning-layout vertical-align="stretch" multiple-rows=true>
                                <div class="iconsdiv">
                                    <lightning-layout-item size="1">
                                        <div>
                                            <lightning-icon icon-name="utility:people" size={computedIconSize} alternative-text="CompanyIcon" title="CompanyIcon" ></lightning-icon> 
                                        </div>
                                    </lightning-layout-item>
                                </div>
                                <lightning-layout-item padding="horizontal-small" size="11">
                                    <lightning-formatted-text value={twitterhandle} ></lightning-formatted-text>
                                </lightning-layout-item>
                            </lightning-layout>
                        </li>
                        <li>
                            <lightning-layout vertical-align="stretch" multiple-rows=true>
                                <div class="iconsdiv">
                                    <lightning-layout-item size="1">
                                        <div>
                                            <lightning-icon icon-name="utility:answer" size={computedIconSize} alternative-text="ClockIcon" title="ClockIcon" ></lightning-icon> 
                                        </div>
                                    </lightning-layout-item>
                                </div>
                                <lightning-layout-item padding="horizontal-small" size="11">
                                    <divnslookup>
                                        <lightning-formatted-text value={textbody} linkify></lightning-formatted-text>
                                    </div>
                                </lightning-layout-item>
                            </lightning-layout>
                        </li>
                    </ul>
                </lightning-layout-item>                
                <!-- Right Column - Badge Buttons - End-->
            </lightning-layout>

        </div>
        <template if:true={showFooter}>
            <div class="slds-card__footer">
                <slot name="footer"></slot>
            </div>
        </template>
    </article>
</div>
</template>
